<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="User">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat Support</h4>
                        <p class="chatbox__description--header">We're here to help!</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <!-- Example messages -->
                    <div class="messages__item messages__item--visitor">Hello! I need help.</div>
                    <div class="messages__item messages__item--operator">Sure! How can I assist you?</div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message..." class="chatbox__input">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="./images/chatbox-icon.svg" alt="Chat Icon"></button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
